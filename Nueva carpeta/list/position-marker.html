<!DOCTYPE html>
<html>
<head>
<style>
ul.a {list-style-position:inside;}
ul.b {list-style-position:outside;}
</style>
</head>

<body>
<p>
La siguiente lista tiene list-style - posición : en el interior :</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>La siguiente lista tiene list-style - posición : fuera:</p>
<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>
" List- style-position : afuera" es el valor predeterminado.</p>
</body>
</html>
