<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border-style: solid;
    border-width: 5px;
}

p.two {
    border-style: solid;
    border-width: medium;
}

p.three {
    border-style: dotted;
    border-width: 2px;
}

p.four {
    border-style: dotted;
    border-width: thick;
}

p.five {
    border-style: double;
    border-width: 15px;
}

p.six {
    border-style: double;
    border-width: thick;
}

p.seven {
    border-style: solid;
    border-width: 2px 10px 4px 20px;
}
</style>
</head>
<body>

<h2>
La propiedad border-width</h2>
<p>
Esta propiedad especifica el ancho de los cuatro bordes:</p>

<p class="one">text.</p>
<p class="two"> text.</p>
<p class="three"> text.</p>
<p class="four">text.</p>
<p class="five"> text.</p>
<p class="six"> text.</p>
<p class="seven">text.</p>

<p><b>Note:</b> 
La propiedad " border-width " no funciona si se utiliza solo .
Siempre especifique la propiedad " border-style " para establecer primero las fronteras.</p>

</body>
</html>
