<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border-style: solid;
    border-color: red;
}

p.two {
    border-style: solid;
    border-color: green;
} 

p.three {
    border-style: solid;
    border-color: red green blue yellow;
} 
</style>
</head>
<body>

<h2>propiedad de color</h2>
<p>esta propiedad especifica el color de los bordes:</p>

<p class="one"> solid red border</p>
<p class="two">solid green border</p>
<p class="three"> solid multicolor border</p>
<p><b>nota:</b> T
que " border-color " propiedad no funciona si se utiliza solo . Utilice la propiedad " border-style " para establecer las fronteras primera.</p>

</body>
</html>
