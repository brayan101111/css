<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 1px solid black;
}
</style>
</head>
<body>

<h2> borders collapse:</h2>

<table>
  <tr>
    <th>primernombre</th>
    <th>segundonombree</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

<p><b>Note:</b> 
Si no se especifica un DOCTYPE ! , La propiedad border-collapse puede producir resultados inesperados
en IE8 y versiones anteriores.</p>

</body>
</html>
