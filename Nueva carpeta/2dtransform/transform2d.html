<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
    -ms-transform: translate(50px,100px); /* IE 9 */
    -webkit-transform: translate(50px,100px); /* Safari */
    transform: translate(50px,100px); /* Standard syntax */
}
</style>
</head>
<body>

<div>

El método translate ( ) mueve un elemento desde su posición actual . Este elemento div se mueve 50 píxeles hacia la derecha , y 100 píxeles hacia abajo desde su posición actual .
</div>

</body>
</html>
