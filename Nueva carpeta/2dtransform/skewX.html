<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
}

div#myDiv {
    -ms-transform: skewX(20deg); /* IE 9 */
    -webkit-transform: skewX(20deg); /* Safari */
    transform: skewX(20deg); /* Standard syntax */
}
</style>
</head>
<body>

<p>
que skewX () método sesga un elemento a lo largo del eje X por el ángulo dado</p>

<div>
normal
</div>

<div id="myDiv">

Este elemento div está sesgada 20 grados a lo largo del eje x.
</div>

</body>
</html>
